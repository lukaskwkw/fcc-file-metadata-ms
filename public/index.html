
<!DOCTYPE html>
<html>
<style type="text/css">
	.progress {
		text-align: center;
		width: 80%;
		background-color: #4E8;
		height: 1vmin;
	}
	.bar {
		background-color: green;
		height: 100%;
		width: 0;
	}
</style>
<body>
	<p>
		This is a very simple test harness which posts to /fileanalyse
	</p>
	<form id="file-form" enctype="multipart/form-data" method="post" action="/fileanalyse">
		<input type="file" name="the-file" />
		<input type="submit" value="Upload" />
	</form>

	<div class="progress">
		<div class="bar"></div >
			<div class="percent">0%</div >
			</div>

			<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			<script type="text/javascript" src="https://malsup.github.io/min/jquery.form.min.js"></script>
			<script type="text/javascript">
				$(document).ready(function() {

					var files;


					$('input[type=file]').on('change', function() {
						files = event.target.files;
						console.log(files['0'].size);

					});
					var bar = $('.bar');
					var percent = $('.percent');
					var form = $('form');

					var u  = window.location.origin + '/fileanalyse';
					console.log(u);
					$(form).submit(function(event) {
						/* Act on the event */
						event.stopPropagation();
						event.preventDefault();
						if (files)
							if (files['0'].size<1048576)
								$(this).ajaxSubmit({
									cache: false,
									processData: false,
									contentType: false,
									beforeSend: function() {
										var percentVal = '0%';
										bar.css({'background-color' : 'green'});
										bar.width(percentVal);
										percent.html(percentVal);

									},
									uploadProgress: function(event, position, total, percentComplete) {
										var percentVal = percentComplete + '%';
										bar.width(percentVal);
										percent.html(percentVal);
									},
									error: function(xhr, textStatus, errorThrown) {
										$(form).resetForm();
										bar.css({'background-color' : '#A00000'});
										percent.html('0%');
										files = undefined;
										alert('ERRORS: ' + String(xhr.responseText));
									},
									success: function(data) {
										$(form).resetForm();
										files = undefined;
										console.log(JSON.stringify(data));
										alert("File size: " + data.size);
									}
								});
							else {
								alert("File is to big. Choose file with size under 1 MB")
							}
							else {
								alert("File Input is empty. Choose File")
							}

						});
});

</script>
</body>
</html>
